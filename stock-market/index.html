<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stock Market Analysis</h1>
      </header>

      <section id="contentWrapper">
        <div id="leftContainer">
          <div id="chartWrapper">
            <canvas id="stockChart"></canvas>
            <div
              class="chart-filters"
              onclick="chartFiltersClickHandler(event)"
            >
              <button class="date-filter-btn" data-id="1mo" customAttri="111">
                1 month
              </button>
              <button class="date-filter-btn" data-id="3mo">3 months</button>
              <button class="date-filter-btn" data-id="1y">1 Year</button>
              <button class="date-filter-btn" data-id="5y">5 Years</button>
            </div>
          </div>
          <div id="selectedStockWrapper" style="margin-top: 50px"></div>
          <div id="detailsWrapper"></div>
        </div>
        <div id="rightContainer"></div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var selectedStock = "AAPL";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./helper.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
