<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="posts-container">
      <h1>Instagram </h1>
      <div id="posts"></div>
    </div>
    <div class="sidebar">
        <h3>Create new Post</h3>
      <form id="postForm" onsubmit="handleNewPostSubmit(event)">
        <input type="text" name="contentInput" id="postInput" placeholder="Write the caption for your post.">
        <input type="file" name="imageInput" id="imageInput" accept="image/png, image/gif, image/jpeg">
        <button type="submit" class = "submit-button">Post</button>
      </form>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
